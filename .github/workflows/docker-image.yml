name: Docker Image CI

on:
  release:
    types:
      - created

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set env
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vielitech/regulator:${{ env.RELEASE_VERSION }}
